factory: form
name: sharingbox_add_edit
props:
    action: expr:context.action
    class: edit-form enableUnloadProtection
widgets:

- is_thread:
    factory: field:label:checkbox
    value: expr:context.is_thread
    props:
        label: Thread
        help: I want to create a thread...
        help_class: formHelp

- is_event:
    factory: field:label:checkbox
    value: expr:context.is_event
    props:
        label: Event
        help: I want to create an event...
        help_class: formHelp

- is_location:
    factory: field:label:checkbox
    value: expr:context.is_location
    props:
        label: Location
        help: I want to add location...
        help_class: formHelp

- is_organizer:
    factory: field:label:checkbox
    value: expr:context.is_organizer
    props:
        label: Location
        help: I want to add an organizer...
        help_class: formHelp


- title:
    factory: field:label:error:text
    value: expr:context.data['title']
    props:
        label: Title

- description:
    factory: field:label:error:textarea
    value: expr:context.data['text']
    props:
        label: Text
        help: Share some content with us!
        help_class: formHelp
        rows: 5

- start:
    factory: field:label:error:datetime
    value: expr:context.data['start']
    props:
        label: Start Date and Time
        help: Date and Time, when the Event begins. E.g. 10.10.2010 10:00
        help_class: formHelp
        format: '%d.%m.%Y - %H:%M'

- end:
    factory: field:label:error:datetime
    value: expr:context.data['end']
    props:
        label: End Date and Time
        help: Date and Time, when the Event ends. E.g. 10.10.2010 11:00. It's the single's event end, not of a recurrence, if one is defined.
        help_class: formHelp
        format: '%d.%m.%Y - %H:%M'

- whole_day:
    factory: field:label:error:checkbox
    value: expr:context.data['whole_day']
    props:
        label: Whole Day
        help: The event lasts the whole day. Start and end times are not used.
        help_class: formHelp

- recurrence:
    factory: field:label:error:textarea
    value: expr:context.data['recurrence']
    props:
        label: Recurrence
        help: This event has a recurrence rule.
        help_class: formHelp
        rows: 2

- location:
    factory: field:label:error:textarea
    value: expr:context.data['location']
    props:
        label: Location
        help: The location of this event.
        help_class: formHelp
        rows: 3

- organizer:
    factory: field:label:error:textarea
    value: expr:context.data['organizer']
    props:
        label: Organizer
        help: The organizer of this event.
        help_class: formHelp
        rows: 3

- save:
    factory: submit
    props:
        action: save
        expression: True
        handler: context.save
        next: context.next
        label: Save
