factory: form
name: filter_box
props:
    action: expr:context.action
    class: g24_filter
widgets:
    
    - tags:
        factory: field:select2
        value: expr:context.get()
        props:
            class: select2
            placeholder: 'Search or Tag'
            vocabulary: expr:context.vocabulary_keywords
            multiple: 'multiple'
            allowClear: true
